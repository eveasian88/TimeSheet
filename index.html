<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Time Sheet</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <script src="https://www.gstatic.com/firebasejs/5.5.5/firebase.js"></script>
   
       
            <link rel="stylesheet" type="text/css" href="style.css">

</head>
<body>
    <div class="row">

        <!-- Sign-Up Card-->
        <div class="col-lg-6">
          <div class="card">
            <div class="card-header">
              New Member Sign-Up
            </div>
            <div class="card-body">
  
              <!-- Sign-up Form (note the various input "types")-->
              <form role="form">
                <div class="form-group">
                  <label for="name-input">Name:</label>
                  <input class="form-control" id="name-input" type="text">
                </div>
                <div class="form-group">
                  <label for="email-input">Email:</label>
                  <input class="form-control" id="email-input" type="email">
                </div>
                <div class="form-group">
                  <label for="age-input">Age:</label>
                  <input class="form-control" id="age-input" type="number">
                </div>
                <div class="form-group">
                  <label for="comment-input">How did you hear about us?</label>
                  <textarea class="form-control" id="comment-input" rows="5"></textarea>
                </div>
                <button class="btn btn-default" id="add-user" type="submit">Submit</button>
              </form>
            </div>
          </div>
        </div>
  
        <!-- Most Recent Member Card -->
        <div class="col-lg-6">
          <div class="card">
            <div class="card-header">
              Most Recent Member
            </div>
            <div class="card-body" id="recent-member">
              <h2 id="name-display">Jimmy John</h2>
              <h4 id="email-display">Email: jimmy@john.edu</h4>
              <h4 id="age-display">Age: 27</h4>
              <p id="comment-display">I'm signing up, because I want to spread sandwiches to the world.</p>
            </div>
          </div>
        </div>
  
      </div>

</body>

</html>
