<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Time Sheet</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">

    <script src="https://www.gstatic.com/firebasejs/5.5.5/firebase.js"></script>

    <link rel="stylesheet" type="text/css" href="./style.css">

</head>

    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1 class="display-4">Employee Data Management</h1>
            <p class="lead">A Comprehensive Directory of Employee Billable Hours</p>
        </div>
    </div>

    <div class="col-lg-12">
        <div class="card">
            <div class="card-header">
                Current Employee
            </div>
           

    <table class="table">
        <thead>
            <tr>
                <th scope="col">Employee Name</th>
                <th scope="col">Role</th>
                <th scope="col">Start Date</th>
                <th scope="col">Months Worked</th>
                <th scope="col">Monthly Rate ($)</th>
                <th scope="col">Total Billed ($)</th>

            </tr>
        </thead>
        <tbody>
            <tr>
                <!-- <th scope="row">Jose</th> -->
                <td>Jose Enrique</td>
                <td>GPU Engineer</td>
                <td>11-19-18</td>
                <td>24</td>
                <td>6</td>
                <td>12000</td>
            </tr>
            <tr>
                <!-- <th scope="row">Carlos</th> -->
                <td>Carlos Serrano</td>
                <td>Electrical Engineer</td>
                <td>05-30-18</td>
                <td>7</td>
                <td>10000</td>
                <td></td>
            </tr>
        </tbody>
    </table>
    </div>
</div>
<br>

    <div class="col-lg-12">
        <div class="card">
            <div class="card-header">
                Add Employee
            </div>
            <div class="card-body">
                <!-- Sign-up Form (note the various input "types")-->
                <form role="form">
                    <div class="form-group">
                        <label for="name-input">Employee Name:</label>
                        <input class="form-control" id="name-input" type="text">
                    </div>
                    <div class="form-group">
                        <label for="role-input">Role:</label>
                        <input class="form-control" id="role-input" type="role">
                    </div>
                    <div class="form-group">
                        <label for="startdate-input">Start Date (DD/MM/YY - ex: 01/01/1018)</label>
                        <input class="form-control" id="startdate-input" type="number">
                    </div>
                    <div class="form-group">
                        <label for="rate-input">Monthly Rate</label>
                        <textarea class="form-control" id="rate-input" type="number"></textarea>
                    </div>
                    <button class="btn btn-default" id="add-user" type="submit">Submit</button>
                </form>
            </div>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript" src="./timesheet.js"></script>



<body>

</html>
